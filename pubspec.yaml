name: novi_bus_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.6 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.5
  fluttertoast: ^8.0.9
  http: ^0.13.5
  get: 4.6.4
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: axiforma
      fonts:
        - asset: assets/fonts/axiforma.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: MoovbeIcons
      fonts:
        - asset: assets/fonts/MoovbeIcons.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700      

